<aside>
    <div class="booking-form">

        <form [formGroup]="tourBookForm">
            <div class="form-group" *ngFor="let item of currentSingleProduct">
                <div class="ao-tour-above-fold__length-tag">
                    Book with flexibility 
                </div>
                {{item.moredetails.minimundaystobook}}
                <!-- <span>{{}}</span> -->
            </div>
            <!-- <div class="form-group">
                <button type="submit" class="booking-confirm hvr-shutter-out-horizontal">
                    <i class="fa fa-tags" aria-hidden="true"></i> $500
                </button>
            </div> -->
            <div *ngFor="let item of tourPrice; let i = index">
                <div class="form-group" *ngIf="item.pricetype === 'price by person'">
                    <button type="submit" class="booking-confirm hvr-shutter-out-horizontal">
                        Price for adult : {{item.adultprice}}
                    </button>
                    <button type="submit" class="booking-confirm hvr-shutter-out-horizontal">
                        Price for child : {{item.childprice}}
                    </button>
                    <button type="submit" class="booking-confirm hvr-shutter-out-horizontal">
                        Price for Infant : {{item.infantprice}}
                    </button>
                </div>
                <div class="form-group" *ngIf="item.pricetype === 'fix price'">
                    <button type="submit" class="booking-confirm hvr-shutter-out-horizontal">
                        Price from : {{item.fixprice}}
                    </button>
                </div>
            </div>
            <div class="booking-title">
                <h2>Book This Tour</h2>
            </div>
            <!-- <div class="form-group">
                <label>Date</label>
                <input matInput class="form-control" [matDatepicker]="picker1"
                    formControlName="bookdate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </div> -->
            <div class="form-group">
                <label>Adults <span>*</span></label>
                <select class="form-control" formControlName="numberAdults"
                    >
                    <option>Adults*</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <!-- <input type="number" class="form-control" id="confirm_email" placeholder="0"
                    formControlName="numberAdults"> -->
            </div>
            <div class="form-group">
                <label>Children <span>(Under 12)</span></label>
                <select class="form-control" formControlName="numberChildren"
                >
                    <option>Children <span>(Under 12)</span></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <!-- <input type="number" class="form-control" id="number" placeholder="0"
                    formControlName="numberChildren"> -->
            </div>
            <div class="form-group">
                <label>Infant <span>(= 6)</span></label>
                <select class="form-control" formControlName="numberInfant"
                >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-group">
                <label>Departure time</label>
                <select class="form-control" formControlName="departureTime"
                >
                    <option>Select a departure time</option>
                    <!-- <option *ngFor="let itemAv of Tavaibility;" value="{{itemAv.checkindate}}">
                        {{itemAv.time}}
                    </option> -->
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="check-availability">
                    Total = 411
                </button>
            </div>
            <div class="form-group">
                <button type="submit" class="check-availability">Check Availability</button>
            </div>
            <div class="form-group">
                <button type="submit" class="booking-confirm hvr-shutter-out-horizontal"
                >Add
                    To Cart</button>
            </div>
        </form>
    </div>
</aside><!-- adverestment start here-->
