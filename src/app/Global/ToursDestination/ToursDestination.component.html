<!-- top destination start here -->
<section class="top-destination-area pt-100 pb-70">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="section-title text-center">
					<h2>Top Destination</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- single destination -->
			<div class="col-md-3 col-sm-3 col-xs-12" *ngFor="let data of topdestinationmodel">
				<figure>
					<a href="#"><img [src]="data.featureimage" alt="" width="100%" height="100%">
					</a>
					<figcaption>
						<a href="#" title=""><h4>{{data.name}}</h4></a>
					</figcaption>
				</figure>
			</div>
			<!-- single destination -->
		</div>
	</div>
</section>
<!-- top destination end here -->
