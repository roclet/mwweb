<form #loginForm="ngForm" role="form" (ngSubmit)="loginForm.form.valid && signIn(loginForm)">
    <div class="mb-4">
      <mat-form-field class="w-100">
        <input matInput type="email" placeholder="Email"
        name="email" ngModel  #email="ngModel" class="form-control input-underline input-lg" id=""
        [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required>
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field class="w-100">
        <input matInput type="password" placeholder="Password" name="password" ngModel  #password="ngModel" class="form-control input-underline input-lg" id=""
        [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" required>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <!-- <mat-checkbox>Remember Me</mat-checkbox> -->
      <span fxFlex></span> <a [routerLink]="['/session/forgot-password']">Forgot Password?</a>
    </div>
    <button color="accent" class="button-lg mb-3 logibtn" mat-raised-button>Sign In</button>
    <p>Don't have an account? <a [routerLink]="['/session/signup']">Click here to create one</a></p>
  </form>
