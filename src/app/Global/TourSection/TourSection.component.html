<section class="popular-packages pb-70 pt-100">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="section-title text-center">
					<h2>Day Tours In This Section</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-6" *ngFor="let item of tourmodel; let i = index">
				<div class="single-package">
					<div class="package-image">
						<a href="#">
							<img [src]="item.featureimage" alt="">
						</a>
					</div>
					<div class="package-content">
						<h3>{{item.country}} â€“ {{item.name}}</h3>
						<p>{{item.duration}} Start From <span>{{item.saleprice | currency}}</span>
						</p>
					</div>
					<div class="package-calto-action">
						<ul class="ct-action">
							<li><a [routerLink]="['st_tour', encodep.encode(item?.country), encodep.encode(item?.id)]" class="travel-booking-btn hvr-shutter-out-horizontal">Book Now</a>
							</li>
							<li>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
							</li>
						</ul>
					</div>
				</div>
			</div> <!-- single package end -->
		</div>
	</div>
</section> <!--end  popular packajge -->
